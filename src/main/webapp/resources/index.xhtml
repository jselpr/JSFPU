<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/plantillas/plantilla.xhtml">

            <ui:define name="content">
                 #{i18n.saludo}
        #{i18n['titulo.home']}
        #{fecha}
        #{dao.buscarTodosClientes()}
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br/>
        <h:form id="elFormulario">
            <h:panelGrid columns="3">
                <ui:remove><h:outputText value="xxxxxxx"/></ui:remove> 
                <h:outputLabel value="#{i18n.nombre}" for="nombre"/>
                <h:inputText id="nombre" value="#{persona.nombre}"/>
                <h:message for="nombre"/>
                <h:outputLabel value="Edad " for="edad"/>
                <h:inputText id="edad" value="#{persona.edad}">
                    <f:convertNumber minIntegerDigits="3"/>

                    <f:validateBean/>
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="edad"/>
                <h:outputLabel value="#{i18n.fechaNacimiento}" for="fechaNacimiento"/>
                <h:inputText id="fechaNacimiento" value="#{persona.fechaNacimiento}">
                    <f:convertDateTime pattern="dd MM yyyy"/>
                </h:inputText>
                <h:message for="fechaNacimiento"/>

            </h:panelGrid>
            <h:commandButton value="Enviar" action="#{persona.ejecutar(55)}"/>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
