<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface >
        <cc:attribute name="nombre" type="java.lang.String" required="false" default="Rosa"/>
        <cc:attribute name="dao" type="modelo.DAO"/>
        <cc:facet name="pie"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        Hola #{cc.attrs.nombre}
        <h:dataTable rendered="#{not empty cc.attrs.dao}"
            value="#{cc.attrs.dao.buscarTodosClientes()}" var="cliente">
            <h:column>
                #{cliente.id}--
            </h:column>
            <cc:insertChildren/>
        </h:dataTable>
        <h:outputText value="No has especificado el objeto dao"
                      rendered="#{empty cc.attrs.dao}"/>
        <cc:renderFacet name="pie"/>
        <hr/>
    </cc:implementation>
</html>
